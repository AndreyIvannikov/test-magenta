<h1 class="title">Состав сборной Испании по футболу</h1>

<div class="search">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>
  <app-datepicker
    (clearForm)="clearForm()"
    #datepicker
    [dateLocalStorage]="dateLocalStorage"
    (rangeDate)="filterDate($event)"
  ></app-datepicker>
</div>

<div class="data-table">
  <table mat-table [dataSource]="players" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="name" sticky>
      <th mat-header-cell *matHeaderCellDef>Имя</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Номер</th>
      <td mat-cell *matCellDef="let element">{{ element.number }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Дата рождения</th>
      <td mat-cell *matCellDef="let element">
        {{ element.dateOfBirth | date }}
      </td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Позиция</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
</div>
